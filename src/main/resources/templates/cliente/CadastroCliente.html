<!DOCTYPE html>
<html lang="pt" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro Cliente</title>
</head>
<body>


	<!-- CONTENT -->
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
	
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
				<div class="row">
					
					<div class="col-lg-3 col-sm-6 form-group">
						<label>Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipo" />
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipo" />
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-lg-9 col-sm-6 form-group">
						<label for="cpfcnpj">CPF/CNPJ</label>
						<input type="text" id="cpfcnpj" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label>
						<input type="text" id="telefone" class="form-control" />
					</div>
				
					<div class="col-sm-8 form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" />
					</div>

				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro</label>
						<input type="text" id="logradouro" class="form-control" />
					</div>
				
					<div class="col-sm-4 form-group">
						<label for="numero">Número</label>
						<input type="text" id="numero" class="form-control" />
					</div>

					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label>
						<input type="text" id="complemento" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="cep">CEP</label>
						<input type="text" id="cep" class="form-control" />
					</div>

					<div class="col-sm-4  form-group">
						<label for="estado">Estado</label>
						<div class="bw-field-action">
							<select id="estado" class="form-control">
							<option>Selecione estado</option>
							</select>
						</div>
					</div>

					<div class="col-sm-4  form-group">
						<label for="cidade">Cidade</label>
						<div class="bw-field-action">
							<select id="cidade" class="form-control">
							<option>Selecione cidade</option>
							</select>
						</div>
					</div>
					
				</div>
			
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>

		</div>
	</section>
</body>
</html>
